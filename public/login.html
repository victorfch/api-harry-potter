<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="shortcut icon" href=" ./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/login_page.css">
    <script src="./assets/js/login.js" defer></script>
</head>

<body>
    <div class="notification is-danger is-hidden"></div>
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="login">
                <img src="./assets/img/logo.svg" width="325px" />
                <form id="formLogin">
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-rounded" name="user" placeholder="Usuario" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-rounded" name="password" type="password"
                                placeholder="**********" required />
                        </div>
                    </div>
                    <br />
                    <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                        Login
                    </button>
                </form>
                <br>
            </div>
        </div>
    </section>
</body>

</html>
